<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-container label {
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <form action="MembershipResult.html" method="GET" onsubmit="processForm(event)">
        <h1>Membership Form</h1>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <p>Are you sure you want to become a member? It costs you 1000 pesos.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="confirm" name="confirm">
            <label for="confirm">Yes, I confirm.</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function processForm(event) {
            const confirm = document.getElementById("confirm").checked;
            if (confirm) {
                localStorage.setItem("paymentMessage", "Your 1000 payment is being processed. Thank you.");
            } else {
                localStorage.setItem("paymentMessage", "");
            }
        }
    </script>
</body>
</html>
